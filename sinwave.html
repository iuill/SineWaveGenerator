<!DOCTYPE html>
<html>
<head>
	<style>
		fieldset {
			display: inline;
		}
	</style>
	<meta charset="UTF-8">
	<title>HTML5サンプル</title>
</head>
<body>
	<button type="button" onclick="start()">Start</button>
	<button type="button" onclick="stop()">Stop</button>

	<form id="channelSplitter">
		<fieldset>
			<legend>Select Channel</legend>
			<label><input type="radio" name="LR" value="Ch_LR" checked="checked">L-R</input></label>
			<label><input type="radio" name="LR" value="Ch_Left">L</input></label>
			<label><input type="radio" name="LR" value="Ch_Right">R</input></label>
		</fieldset>
	</form>

	<form>
		<fieldset id="frequencyList">
			<legend>Select Frequency</legend>
		</fieldset>
	</form>

	<script>
		var elem = document.getElementById("frequencyList");

		var frecs = [
			"25",
			"50",
			"75",
			"100",
			"125",

			"7000",
			"7250",
			"7500",
			"7750",
			"8000"
		];

		frecs.forEach(function(value) {
			var child_p = document.createElement("p");
			var child_label = document.createElement("label");
			var child_input = document.createElement("input");

			var child_text = document.createTextNode(value + " Hz");

			child_input.setAttribute("type", "radio");
			child_input.setAttribute("name", "freqency");
			child_input.setAttribute("value", String(value));

			child_label.appendChild(child_input);
			child_label.appendChild(child_text);

			child_p.appendChild(child_label);
			elem.appendChild(child_p);
		});
	</script>
	<script>
		var AudioContext = window.AudioContext || window.webkitAudioContext;
		var acx = null;
		var osc = null;
		
		function start() {
			if (osc === null) {
				acx = new AudioContext();
				osc = acx.createOscillator();
				osc.connect(acx.destination);
				osc.type="sine";
				osc.frequency.value = 1000;
				osc.start();
			}
		}
		function stop() {
			osc.stop();
			osc = null;
		}
	</script> 
</body>
</html>
