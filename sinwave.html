<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>HTML5サンプル</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<button type="button" onclick="start()">Start</button>
	<button type="button" onclick="stop()">Stop</button>

	<form id="channelSplitter">
		<fieldset>
			<legend>Select Channel</legend>
			<label><input type="radio" name="LR" value="Ch_LR" checked="checked">L-R</input></label>
			<label><input type="radio" name="LR" value="Ch_Left">L</input></label>
			<label><input type="radio" name="LR" value="Ch_Right">R</input></label>
		</fieldset>
	</form>

	<form>
		<fieldset id="frequencyList">
			<legend>Select Frequency</legend>
		</fieldset>
	</form>

	<script>
		var elem = document.getElementById("frequencyList");

		var frecs = [
			"25",
			"50",
			"75",
			"100",
			"125",
			"150",
			"175",
			"200",
			"225",
			"250",
			"275",
			"300",
			"325",
			"350",
			"375",
			"400",
			"425",
			"450",
			"475",
			"500",
			"525",
			"550",
			"575",
			"600",
			"625",
			"650",
			"675",
			"700",
			"725",
			"750",
			"775",
			"800",
			"825",
			"850",
			"875",
			"900",
			"925",
			"950",
			"975",
			"1000",
			"1250",
			"1500",
			"1750",
			"2000",
			"2250",
			"2500",
			"2750",
			"3000",
			"3250",
			"3500",
			"3750",
			"4000",
			"4250",
			"4500",
			"4750",
			"5000",
			"5250",
			"5500",
			"5750",
			"6000",
			"6250",
			"6500",
			"6750",
			"7000",
			"7250",
			"7500",
			"7750",
			"8000"
		];

		frecs.forEach(function(value) {
			var child_p = document.createElement("p");
			var child_label = document.createElement("label");
			var child_input = document.createElement("input");

			var child_text = document.createTextNode(value + " Hz");

			child_input.setAttribute("type", "radio");
			child_input.setAttribute("name", "freqency");
			child_input.setAttribute("value", String(value));

			child_label.appendChild(child_input);
			child_label.appendChild(child_text);

			child_p.appendChild(child_label);
			elem.appendChild(child_p);
		});
	</script>
	<script>
		var AudioContext = window.AudioContext || window.webkitAudioContext;
		var acx = null;
		var osc = null;

		function start() {
			if (osc === null) {
				acx = new AudioContext();
				osc = acx.createOscillator();
				osc.connect(acx.destination);
				osc.type="sine";
				osc.frequency.value = 1000;
				osc.start();
			}
		}
		function stop() {
			osc.stop();
			osc = null;
		}
	</script>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
